{% if post.blog == true %}
    <div class="item {% if post.star %}star{% endif %}">
        <a class="url" href="{{ site.url }}{{ post.url }}">
            <aside class="date"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
			<!-- arti-changes -->
            <aside>
			    <div class="tags item">
       				 {% for tag in post.tags %}
           				 <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;"><span class="tagblog">{{ tag }}</span></a>
  				      {% endfor %}
			    </div>            
            </aside>
            <h3 class="title">{{ post.title }}</h3>
        </a>
    </div>
{% endif %}
